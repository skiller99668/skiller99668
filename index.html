<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollegeApp AI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f2f6fa, #e3edf7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    h1 {
      position: absolute;
      top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéì CollegeApp AI</h1>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="message bot">
        üëã Hi! I‚Äôm CollegeApp AI ‚Äî I‚Äôll help you write your college essay.
        <br><br>
        Let‚Äôs start with three quick questions:
        <br>1Ô∏è‚É£ What program are you applying to and at what school?<br>
        2Ô∏è‚É£ What‚Äôs the essay prompt?<br>
        3Ô∏è‚É£ What‚Äôs the word count?
      </div>
    </div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      appendMessage("bot", "Thinking...");

      const reply = await getBotReply(message);

      // Replace "Thinking..." with the actual reply
      const botMessages = chatBox.getElementsByClassName("bot");
      botMessages[botMessages.length - 1].innerHTML = reply;
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotReply(userMessage) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // üîë INSERT YOUR API KEY BELOW ‚Äî DO NOT UPLOAD IT PUBLICLY
            "Authorization": "Bearer YOUR_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "system",
                content:
                  "You are CollegeApp AI, a helpful assistant that guides users through creating unique and authentic college application essays. You begin by asking the three intro questions, then ask open-ended follow-ups, and finally generate a cohesive essay draft."
              },
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();
        return data.choices?.[0]?.message?.content || "Sorry, I couldn‚Äôt generate a response.";
      } catch (error) {
        console.error(error);
        return "‚ö†Ô∏è Error: Unable to connect to AI. Please try again later.";
      }
    }
  </script>
</body>
</html>
